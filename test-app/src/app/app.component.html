<app-header (sidenavToggle)="sidenav.toggle()"></app-header>

<mat-sidenav-container>
  <mat-sidenav mode="over"
    align="start"
    #sidenav
    class="mat-elevation-z3">
    <app-menu [mode]="'vertical'"
      (sidenavToggle)="sidenav.toggle()"></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
